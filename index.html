<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="/keep.ico">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Google Keep Clone</title>
</head>

<body class="body" id="body">
  <nav class="navbar navbar-expand-lg navNotes w-100" id="nav">
    <div class="container">
      <a class="navbar-brand  h2 brand" href="/index.html">
        <img src="/keep.png" alt="keep note" style="height: 32px" />
        Keep
      </a>
      <div>
        <img src="/lightmode.png" alt="lightmode" class="rounded-circle d-none" id="light" value="light"
          onClick="mode('light')" />
        <img src="/darkmode.png" alt="darkmode" class="rounded-circle" id="dark" value="dark" onClick=" mode('dark')" />
      </div>
    </div>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-12 notes p-5 mb-3" id="notes">
        <div class="row">
          <div class="col-lg-12">
            <h5 class="">Take a note...</h5>
            <hr class="text-secondary w-100" />
          </div>
          <div class="col-lg-6">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control inputKeep" id="title">
            <div id="emailHelp" class="form-text">Add an item to the list.</div>
          </div>
          <div class="col-lg-6">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control inputKeep" id="description" />
          </div>
          <div class="col-lg-12 mt-2">
            <button id="add" class="btn btn-sm btnNotes">Add To List</button>
            &nbsp;
            <button id="clear" class="btn btn-sm btnNotes" onClick="clearStorage()">Clear</button>
          </div>
        </div>
      </div>
      <div class="col-lg-12 p-5 notesOther" id="notesOther">
        <div id="items">
          <h5>Your Notes</h5>
          <hr class="text-secondary w-100" />
        </div>
        <table class="table mt-5">
          <thead>
            <tr>
              <th scope="col">Sr No</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td><button class="btn btn-sm btn-danger">Delete</button> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
